<section>
    <h2>Methods</h2>

    <div class="row">
        <div style="display:flex; flex-direction:column; gap:20px;">
            <div class="btn-group es-ignore">
                <button class="btn" data-id="test-methods" data-btn="toggle">Toggle</button>
                <button class="btn" data-id="test-methods" data-btn="open">Open</button>
                <button class="btn" data-id="test-methods" data-btn="close">Close</button>
            </div>
            <div class="btn-group es-ignore">
                <button class="btn" data-id="test-methods" data-btn="destroy">Destroy</button>
                <button class="btn" data-id="test-methods" data-btn="re-init">Re-initialize</button>
            </div>
            <div class="btn-group es-ignore">
                <button class="btn" data-id="test-methods" data-btn="disable">Disable</button>
                <button class="btn" data-id="test-methods" data-btn="enable">Enable</button>
            </div>
            <div class="btn-group es-ignore">
                <strong>Select:</strong>
                <button class="btn" data-id="test-methods" data-btn="select" data-value="1">One</button>
                <button class="btn" data-id="test-methods" data-btn="select" data-value="2">Two</button>
                <button class="btn" data-id="test-methods" data-btn="select" data-value="3">Three</button>
                <button class="btn" data-id="test-methods" data-btn="select" data-value="4">Four</button>
            </div>
            <div class="btn-group">
                <label>
                    <input name="add-option" type="text" placeholder="Add new option">
                    <button class="btn" data-id="test-methods" data-btn="add">Add new option</button>
                </label>
            </div>
        </div>
        <label>
            <select data-easy-select="test-methods">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
            </select>
        </label>
    </div>

</section>
