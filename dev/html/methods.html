<section>
    <h2>Methods</h2>

    <div class="row">
        <div style="display:flex; flex-direction:column; gap:20px;">
            <div class="btn-group es-ignore">
                <button class="btn" data-id="test-methods" data-btn="toggle">Toggle</button>
                <button class="btn" data-id="test-methods" data-btn="open">Open</button>
                <button class="btn" data-id="test-methods" data-btn="close">Close</button>
            </div>
            <div class="btn-group es-ignore">
                <button class="btn red" data-id="test-methods" data-btn="destroy">Destroy</button>
                <button class="btn green" data-id="test-methods" data-btn="re-init">Re-initialize</button>
            </div>
            <div class="btn-group es-ignore">
                <button class="btn red" data-id="test-methods" data-btn="disable">Disable</button>
                <button class="btn green" data-id="test-methods" data-btn="enable">Enable</button>
            </div>
            <div class="btn-group es-ignore">
                <strong>Select:</strong>
                <button class="btn" data-id="test-methods" data-btn="select" data-value="1">One</button>
                <button class="btn" data-id="test-methods" data-btn="select" data-value="2">Two</button>
                <button class="btn" data-id="test-methods" data-btn="select" data-value="3">Three</button>
                <button class="btn" data-id="test-methods" data-btn="select" data-value="4">Four</button>
            </div>
            <div class="btn-group">
                <label>
                    <input name="add-option" type="text" placeholder="Add new option">
                    <button class="btn" data-id="test-methods" data-btn="add">Add new option</button>
                </label>
            </div>
        </div>
        <label>
            <select id="test-methods">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
            </select>
        </label>
    </div>

    <h2>Events</h2>

    <div class="row">
        <div class="events">
            <label data-event="onInit">onInit</label>
            <label data-event="onToggle">onToggle</label>
            <label data-event="onClose">onClose</label>
            <label data-event="onOpen">onOpen</label>
            <label data-event="onDisable">onDisable</label>
            <label data-event="onEnable">onEnable</label>
            <label data-event="onDestroy">onDestroy</label>
            <label data-event="onChange">onChange</label>
            <label data-event="onAdded">onAdded</label>
            <label data-event="onRefresh">onRefresh</label>
        </div>
    </div>

</section>
