<section>
    <h2 class="heading-separator"><span>Methods</span></h2>

    <div class="row">
        <div style="display:flex; flex-direction:column; gap:20px;">
            <div class="btn-group es-ignore">
                <button class="btn" data-btn="toggle" data-id="test-methods">Toggle</button>
                <button class="btn" data-btn="open" data-id="test-methods">Open</button>
                <button class="btn" data-btn="close" data-id="test-methods">Close</button>
            </div>
            <div class="btn-group es-ignore">
                <button class="btn red" data-btn="destroy" data-id="test-methods">Destroy</button>
                <button class="btn green" data-btn="re-init" data-id="test-methods">Re-initialize</button>
            </div>
            <div class="btn-group es-ignore">
                <button class="btn red" data-btn="disable" data-id="test-methods">Disable</button>
                <button class="btn green" data-btn="enable" data-id="test-methods">Enable</button>
            </div>
            <div class="btn-group es-ignore">
                <strong>Select:</strong>
                <button class="btn" data-btn="select" data-id="test-methods" data-value="red">Red</button>
                <button class="btn" data-btn="select" data-id="test-methods" data-value="purple">Purple</button>
                <button class="btn" data-btn="select" data-id="test-methods" data-value="orange">Orange</button>
                <button class="btn" data-btn="select" data-id="test-methods" data-value="yellow">Yellow</button>
                <button class="btn" data-btn="select" data-id="test-methods" data-value="pink">Pink</button>
            </div>
            <div class="btn-group es-ignore">
                <strong>Select by index:</strong>
                <label>
                    <input data-id="test-methods" name="add-index" placeholder="Add new index" type="number">
                </label>
            </div>
            <div class="btn-group">
                <label>
                    <input name="add-value" placeholder="Add new value" type="text">
                    <input name="add-label" placeholder="Add new label" type="text">
                    <button class="btn" data-btn="add" data-id="test-methods">Add new option</button>
                </label>
            </div>
        </div>
        <label class="col-right">
            <select id="test-methods">
                <option value="red">Red</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
            </select>
        </label>
    </div>

    <h2 class="heading-separator"><span>Events</span></h2>

    <div class="row">
        <div class="events">
            <label data-event="onInit">onInit</label>
            <label data-event="onToggle">onToggle</label>
            <label data-event="onClose">onClose</label>
            <label data-event="onOpen">onOpen</label>
            <label data-event="onDisable">onDisable</label>
            <label data-event="onEnable">onEnable</label>
            <label data-event="onDestroy">onDestroy</label>
            <label data-event="onChange">onChange</label>
            <label data-event="onAdded">onAdded</label>
            <label data-event="onRefresh">onRefresh</label>
        </div>
    </div>

</section>
